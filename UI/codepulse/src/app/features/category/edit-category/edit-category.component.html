<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">

        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input type="text" disabled name="categoryId" id="categoryId" class="form-control" value="{{category.id}}">
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Name</label>
          <input type="text" name="categoryName" id="categoryName" class="form-control" [(ngModel)]="category.name">
        </div>

        <div class="mt-3">
          <label class="form-label" for="UrlHandle">Url Handle</label>
          <input type="text" name="UrlHandle" id="UrlHandle" class="form-control" [(ngModel)]="category.urlHandle">
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-success">Save</button>
        </div>

      </div>
    </form>
  </ng-container>
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Category not found!</div>
  </ng-template>
</div>
